<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "cssreset.css">
    <link rel="stylesheet" href= "style.css">
</head>
<body>
    <div id='container'>
        <div id='calculator'>
            <div id='display'></div>
            <button id = 'clear'>C</button>
            <button id = 'divide'>÷</button>
            <button id = 'times'>×</button>
            <button id = 'backspace'>b</button>
            <button id='seven' class='num-symbol'>7</button>
            <button id='eight' class='num-symbol'>8</button>
            <button id='nine' class='num-symbol'>9</button>
            <button id = 'minus'>－</button>
            <button id='four' class='num-symbol'>4</button>
            <button id='five' class='num-symbol'>5</button>
            <button id='six' class='num-symbol'>6</button>
            <button id = 'plus'>＋</button>
            <button id='one' class='num-symbol'>1</button>
            <button id='two' class='num-symbol'>2</button>
            <button id='three' class='num-symbol'>3</button>
            <button id = 'equals'>=</button>
            <button id='zero' class='num-symbol'>0</button>
            <button id='point'>.</button>
        </div>
</div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
