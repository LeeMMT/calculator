<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "cssreset.css">
    <link rel="stylesheet" href= "style.css">
</head>
<body>
    <div id='container'>
        <div id='calculator'>
            <div id='display'><p></p></div>
            <button id='clear' class='symbol'>C</button>
            <button id='divide' class='operator-symbol'>÷</button>
            <button id='multiplication' class='operator-symbol'>×</button>
            <button id='backspace' class='symbol'>b</button>
            <button id='one' class='num-symbol' value='1'>1</button>
            <button id='two' class='num-symbol' value='2'>2</button>
            <button id='three' class='num-symbol' value='3'>3</button>
            <button id='minus' class='operator-symbol'>－</button>
            <button id='four' class='num-symbol' value='4'>4</button>
            <button id='five' class='num-symbol' value='5'>5</button>
            <button id='six' class='num-symbol' value='6'>6</button>
            <button id='plus' class='operator-symbol'>＋</button>
            <button id='seven' class='num-symbol' value='7'>7</button>
            <button id='eight' class='num-symbol' value='8'>8</button>
            <button id='nine' class='num-symbol' value='9'>9</button>
            <button id='equals' class='symbol'>=</button>
            <button class ='num-symbol-extra'></button>
            <button id='zero' class='num-symbol' value='0'>0</button>
            <button id='point' class='num-symbol' value='.'>.</button>
        </div>
</div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
